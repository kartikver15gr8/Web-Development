<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css display property</title>
    <style>
        img {
            width: 257px;
        }
        header{
            background-color:rgb(109, 147, 231);
            border: 4px solid rgb(224, 63, 63);
            border-radius: 159px;
            margin: auto;
            width: 1000px;
        }
        #image{
            margin: auto;
            display: block;
        }

        h3 {
            text-align-last: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0px;
        }
    </style>
</head>

<body>
    <header class="top">
        <img src="https://logos-world.net/wp-content/uploads/2020/03/Pringles-Logo.png"
        alt="feather" id="image">
        <h3>This is a tutorial for display property</h3>

    </header>
</body>

</html>
