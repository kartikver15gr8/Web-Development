<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables and datatypes in javascript</title>
    <style>
        .text{
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
            border: 5px solid gold;
            color: blanchedalmond;
            border-radius: 5px;
            font-size: xx-large;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="text">
            <p>Hello and welcome to the introduction of variables and datatypes in javascript</p>
        </div>
    </div>


    <script>
        console.log("This is variables and datatypes in js!")

        // We assign variable by using 'var' 
         
        var a = 4;   // This is an integer type variable
        c = 45.98;
        var v = "44" // This is a char type variable or string variable as we have assigned it in a double quotes
        console.log(a,v);
        console.log(v);

        // Operators in javascript
        // In 4+8 '+' is an operator and 4 and 8 are operands
        // 1. unary operator - it has single operand (x = -x)
        // Example of unary operator 
        a=-a;
        console.log(a);
        //2. binary operator - It has two operand ( x = x+7)
        // Example of unary operator
        c = c+6;
        console.log(c);

        var num1 = 93;
        var num2 = 92;

        console.log("The value of num1 and num2 are " + (num1) +" "+ (num2))
        console.log("The value of num1 + num2 are " + (num1+num2))
        console.log("The value of num1 - num2 are " + (num1-num2))
        console.log("The value of num1 * num2 are " + (num1*num2))
        console.log("The value of num1 / num2 are " + (num1/num2))


    </script>
</body>
</html>
