<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another paragraph</p>
        <p>Pound is written like &pound;</p>
        <p>Copyright is written like &copy;</p>
        <p>Registerd is written like &reg;</p>
        <p>Registered is also written like &circledR;</p>
        <p>An empty character is written like &#8203;</p>
        <p>This is &nbsp; unbreakable </p>   <!--Here &nbsp is an entity of html which is used to get extra spaces-->
        <p>This is &lt;p&gt;</p> <!--Here &lt; and &gt; are used to print < and > respactively because we cannot print < and > without using &lt; and &gt; and both &lt; and &gt; are html entities-->
        
    </div>
</body>
</html>
